        <main><!--inicio conteudo principal da página-->
            <div> <!--Div apenas para não deixar o titulo solto no código-->
                <h1 class="titulo-contato">Olá, entre em contato comigo</h1>
            </div>
            <section class="formulario-contato"><!--Section iniciando o formulário de contato-->
                <fieldset><!--campo envolvendo o formulário-->
                    <form action="mailto:stephanymarchenna@gmail.com" method="POST" enctype="text/plain"><!--Ações do forumálário-->
                        <div class="input-padrao">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" required placeholder="Informe seu nome">
                        </div>

                        <div class="input-padrao">
                            <label for="email">E-mail: </label>
                            <input type="email" name="email" id="email" required placeholder="informe seu email">
                        </div>

                        <div class="input-padrao">
                            <label for="mensagem">Mensagem:</label>
                            <textarea id="mensagem" name="mensagem" rows="5" cols="50"
                                placeholder="Digite aqui sua mensagem"></textarea><br>
                        </div>

                        <div class="input-padrao">
                            <input type="submit" value="Enviar" class="btn-enviar">
                        </div>

                        <div class="input-padrao">
                            <input type="reset" value="Limpar" class="btn-limpar">
                        </div>
                    </form><!--Fim do formulário-->
                </fieldset>
            </section><!--Fim Section do formulário-->
        </main>
